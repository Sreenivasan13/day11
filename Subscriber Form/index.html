<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscriber Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <!-- heading -->
        <div class="heading">Yes! I Want To Subscribe To Mag-O-Zine</div>
        <!-- 1st row -->
        <div class="row">
            <div class= "col-50">
                <input type="text" name="firstname" id= "firstname" >
            </div>
            <div class= "col-50">
                       <input type="text" name="lastname" id= "lastname" >
            </div>
            
         </div>
        <!-- 2nd row -->
         <div class="label-row">
            <div class= "fname">
                <label for="fname">First Name</label>
            </div>
            <div class= "lname">
                <label for="lname">Last Name</label>
            </div>
         </div>
         <!-- 3rd row -->
         <div class= "row1">
            <input type="text" name="address" id= "add">
         </div>
         <!-- 4th row -->
         <div class= "address">
            <label for="add">Address</label>
        </div>
        <!-- 5th row -->
        <div class="row2">
            <div class= "col-50">
                <input type="text" name="city" id= "city">
            </div>
            <div class= "col-50">
                       <input type="text" name="state" id= "state">
            </div>
            <div class= "col-50">
                <input type="text" name="zip" id= "zip">
            </div>
            
         </div>
         <!-- 6th row -->
         <div class="label-row">
            <div class= "fname">
                <label for="city">City</label>
            </div>
            <div class= "state">
                <label for="state">State</label>
            </div>
            <div class= "zip">
                <label for="zip">Zip</label>
            </div>
         </div>
         <!-- 7th row -->
         <div class="row3">
             Subcribe for:
            <div class= "checkbox">
                <input type="checkbox" name="1year" id= "1year" class="csize">1 year ($19.95)</input>
            </div>
            <div class= "checkbox">
                 <input type="checkbox" name="2years" id= "2years" class="csize">2 years ($35.00)</input>
            </div>
            
         </div>
         <!-- 8th row -->
         <div class="row4">Send me more information about:</div>
         <!-- 9th row -->
         <div class="row5">
           <div class= "checkbox1">
               <input type="checkbox" name="computerzine" id= "computerzine" class="csize">Computer-Zine</input>
           </div>
           <div class= "checkbox1">
                      <input type="checkbox" name="fishingzine" id= "fishingzine" class="csize">Fishing-Zine</input>
           </div>
           <div class= "checkbox1">
            <input type="checkbox" name="catozine" id= "catozine" class="csize">Cat-O-Zine</input>
           </div>
           <input type="text" id="fname" name="fname" value="John">
           
        </div>

   



    </div>
    
</body>
</html>
